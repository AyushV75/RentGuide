                <!--Contact Detail Entry-->
                <div class="booking-details">
                    <h3>Contact Us</h3>
                    <form class="frm-Contact">
                        <span class="name">First Name</span>
                        <input type="text" class="form-control" id="FiName" name="first_name" placeholder="First Name Please" /><br />
                        <br>
                        <span class="name">Last Name</span>
                        <input type="text" class="form-control" id="LaName" name="last_name" placeholder="Last Name Please" /><br />
                        <br>
                        <span class="name">E-Mail</span>
                        <input type="email" class="form-control" id="cEmail" name="email" placeholder="E-Mail Please" /><br />
                        <br>
                        <span class="name">Contact No.</span>
                        <input type="tel" class="form-control" id="contactNo" name="contact" placeholder="Contact Number Please" /><br />
                        <br>
                        <span class="name">Address</span> 
                        <textarea name="address" class="form-control" id="addressContact" placeholder="Your Address Please"></textarea><br />
                        <br>
                        <button class="btnSend" id="btnSend" name="btnSend">
                            Submit
                            <span class="first"></span>
                            <span class="second"></span>
                            <span class="third"></span>
                            <span class="fourth"></span>
                        </button>
                        <button class="btnResetS " id="btnResetS" name="btnResetS">
                            Reset
                            <span class="first"></span>
                            <span class="second"></span>
                            <span class="third"></span>
                            <span class="fourth"></span>
                        </button>
                    </form>
